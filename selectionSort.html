<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Seleção Direta</title>
		<script>
			function selectionSort(){
				var vet = new Array(20, 15, 12, 10, 8, 5);
				var aux, i, j;

				for(i = 0; i < vet.length; i++){
					for(j = i+1; j < vet.length; j++){
						if(vet[i] > vet[j]){
							aux = vet[i];
							vet[i] = vet[j];
							vet[j] = aux;
						}
					}
					console.log(vet);		
				}		
			}
		</script>
	</head>
	<body onload = "selectionSort()">

	</body>
</html>
