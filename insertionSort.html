<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Inserção Direta</title>
		<script>
			function insertionSort(){
				var vet = new Array(20, 15, 12, 10, 8, 5);
				var aux, i, j;

				for(i = 0; i < vet.length; i++){
					for(j = i+1; j <vet.length; j++){
						if(vet[j] < vet[i]){
							aux = vet[j];
							vet[j] = vet[i];
							vet[i] = aux;
						}
					}
					console.log(vet);
				}
			}
		</script>
	</head>
	<body onload = "insertionSort()">

	</body>
</html>
