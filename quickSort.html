<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quick Sort</title>
		<script>

			function partition(vet[], left, right){
				var i, j, aux;
				i = left;

				for(j = left + 1; j <= right; j++){
					if(vet[j] < vet[left]){
						++i;
						aux = vet[i];
						vet[i] = vet[i];
						vet[j] = aux;
					}
				}

				aux = vet[left];
				vet[left] = vet[i];
				vet[i] = aux;
				return i;
			}

			function quickSort(vet[], left, right){
					var r;

					if(right > left){
						r = partition(vet, left, right);
						quickSort(vet, left, r - 1);
						quickSort(vet, r + 1, right);
					}		
			}
		</script>
	</head>
	<body onload = "quickSort()">

	</body>
</html>
